<!DOCTYPE html>

<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="tictactoe.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <div>
      <p id="status">Make your move, Player 1.</p>
    </div>
    <div class="board">
      <table>
        <tr>
          <td id="0" class="cell"></td>
          <td id="1" class="cell"></td>
          <td id="2" class="cell"></td>
        </tr>
        <tr>
          <td id="3" class="cell"></td>
          <td id="4" class="cell"></td>
          <td id="5" class="cell"></td>
        </tr>
        <tr>
          <td id="6" class="cell"></td>
          <td id="7" class="cell"></td>
          <td id="8" class="cell"></td>
        </tr>
      </table>
    </div>
    <div class="btn-container">
      <button class="btn" id="restart">Restart Game</button>
    </div>
    <script src="tictactoe.js"></script>
  </body>
</html>
